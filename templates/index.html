<!DOCTYPE html>
<html>
<head>
    <title>Sweet Shop</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        form { margin-bottom: 20px; }
        .sweet-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>Sweet Shop Management</h1>

    <!-- ðŸ”¹ Add Sweet Form -->
    <h3>Add New Sweet</h3>
    <form method="POST" action="/add" style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
    <input type="number" name="id" placeholder="ID" required>
    <input type="text" name="name" placeholder="Name" required>
    <input type="text" name="category" placeholder="Category" required>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <input type="number" name="quantity" placeholder="Quantity" required>
    <button type="submit">Add Sweet</button>
    </form>


    <!-- ðŸ”¹ Display Existing Sweets -->
    <h3>Available Sweets</h3>
    {% for sweet in sweets %}
        <div class="sweet-item">
            <div>
                <strong>{{ sweet.name }}</strong> ({{ sweet.category }}) - â‚¹{{ sweet.price }} x {{ sweet.quantity }}
            </div>
            <form method="POST" action="/delete/{{ sweet.id }}">
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}

</body>
</html>
